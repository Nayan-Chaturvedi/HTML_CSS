<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <!-- Tr menas table row
         th means table heading 
         td means table data -->
      <table>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Marks</th>
        </tr>
        <tr>
          <td>Ajay</td>
          <td>5th</td>
          <td>60%</td>
        </tr>
        <tr>
          <td>Vikas</td>
          <td>10th</td>
          <td>780%</td>
        </tr>
        <tr>
          <td>Rahul</td>
          <td>9th</td>
          <td>90%</td>
        </tr>
      </table>
    </div>
  </body>
</html>
